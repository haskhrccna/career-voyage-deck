name: CI/CD Pipeline
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      SERVER_IP: ${{ secrets.SERVER_IP }}
      SERVER_USER: ${{ secrets.SERVER_USER }}
      DEPLOY_KEY: ${{ secrets.DEPLOY_SSH_KEY }}
      RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: |
          npm run build
          ls -la dist/

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Setup SSH
        run: |
          # Create .ssh directory
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          
          # Write the private key to a file
          echo "${{ secrets.DEPLOY_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          
          # Add the host key
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts
          
          # Debug SSH setup (optional)
          ls -la ~/.ssh
          echo "SSH directory contents:"
          ls -la ~/.ssh/

      - name: Test SSH Connection
        run: |
          echo "Testing SSH connection..."
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} 'echo "SSH connection successful"'

     - name: Deploy
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          ssh -i ~/.ssh/deploy_key ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} '
            cd /app
            
            echo "Stopping and removing containers..."
            docker-compose down -v
            docker system prune -af
            
            echo "Checking running containers..."
            docker ps -a
            
            echo "Checking port 80..."
            sudo netstat -tulpn | grep :80 || true
            
            echo "Killing any process on port 80..."
            sudo lsof -t -i:80 | xargs -r sudo kill -9
            
            echo "Starting containers..."
            docker-compose up -d --build --force-recreate
            
            echo "Waiting for containers to start..."
            sleep 20
            
            echo "Container status:"
            docker ps -a
            
            echo "Nginx container logs:"
            docker logs web_app
            
            echo "Nginx configuration test:"
            docker exec web_app nginx -t
            
            echo "Nginx process status:"
            docker exec web_app ps aux | grep nginx
            
            echo "Container network info:"
            docker inspect web_app | grep IPAddress
            
            echo "Testing localhost access:"
            docker exec web_app curl -v http://localhost:80
            
            echo "Testing external access:"
            curl -v http://localhost:80
            
            echo "Complete container logs:"
            docker-compose logs
          '

      - name: Send Deployment Status Email
        if: always()
        run: |
          if [ -n "$RESEND_API_KEY" ]; then
            curl -X POST \
            -H "Authorization: Bearer $RESEND_API_KEY" \
            -H "Content-Type: application/json" \
            https://api.resend.com/emails \
            -d '{
              "from": "notifications@hassan-adam.com",
              "to": "haskhr@hotmail.com",
              "subject": "Deployment Status: ${{ job.status }}",
              "html": "Deployment Status: ${{ job.status }}<br>Repository: ${{ github.repository }}<br>Commit: ${{ github.sha }}<br>Triggered by: ${{ github.actor }}"
            }'
          else
            echo "RESEND_API_KEY not set, skipping email notification"
          fi

      - name: Cleanup
        if: always()
        run: |
          # Remove SSH key
          rm -f ~/.ssh/deploy_key
          # Clean up any remaining Docker resources
          ssh -i ~/.ssh/deploy_key ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} '
            cd /app
            if [ -f "docker-compose.yml" ]; then
              docker-compose down -v || true
            fi
            docker system prune -af || true
          ' || true
