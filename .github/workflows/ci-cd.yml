name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build
      run: npm run build
      
    - name: Install Docker Compose
      run: |
        sudo curl -L "https://github.com/docker/compose/releases/download/v2.24.5/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
        sudo chmod +x /usr/local/bin/docker-compose
        docker-compose --version
      
    - name: Build Docker Compose
      run: docker-compose build
      
    - name: Deploy to Production
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      env:
        DEPLOY_KEY: ${{ secrets.DEPLOY_SSH_KEY }}
        SERVER_IP: ${{ secrets.SERVER_IP }}
        SERVER_USER: ${{ secrets.SERVER_USER }}
      run: |
        echo "$DEPLOY_KEY" > deploy_key
        chmod 600 deploy_key
        
        # Copy docker-compose and related files
        scp -i deploy_key -o StrictHostKeyChecking=no \
          docker-compose.yml \
          Dockerfile \
          nginx.conf \
          init.sql \
          .env \
          $SERVER_USER@$SERVER_IP:/app/
          
        # Copy the built application
        scp -i deploy_key -o StrictHostKeyChecking=no -r \
          dist/* \
          $SERVER_USER@$SERVER_IP:/app/dist/
          
        # Execute deployment commands on the server
        ssh -i deploy_key -o StrictHostKeyChecking=no $SERVER_USER@$SERVER_IP '
          cd /app
          docker-compose down
          docker-compose up -d
        '
        
    - name: Send Deployment Status Email
      if: always()
      env:
        RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
      run: |
        curl -X POST \
        -H "Authorization: Bearer $RESEND_API_KEY" \
        -H "Content-Type: application/json" \
        https://api.resend.com/emails \
        -d '{
          "from": "notifications@yourdomain.com",
          "to": "haskhr@hotmail.com",
          "subject": "Deployment Status: ${{ job.status }}",
          "html": "Deployment Status: ${{ job.status }}<br>Repository: ${{ github.repository }}<br>Commit: ${{ github.sha }}<br>Triggered by: ${{ github.actor }}<br><br>View the deployment logs at:<br>https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
        }'