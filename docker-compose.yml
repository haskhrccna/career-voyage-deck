version: '3.8'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "80:80"
      - "443:443"  # Add if you're handling SSL
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./ssl.conf:/etc/nginx/conf.d/ssl.conf  # Add the SSL config
    networks:
      - app_network
    restart: always

  db:
    image: postgres:15
    expose:
      - "5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app_network
    restart: always

networks:
  app_network:
    driver: bridge

volumes:
  postgres_data: