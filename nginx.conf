# Top-level settings (e.g., user, worker_processes) can go here if needed

http {
    # General HTTP server settings can go here

    server {
        listen 80;
        server_name _;
        root /usr/share/nginx/html;
        index index.html;

        # Main location block to serve the root path
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Handle assets (e.g., images, CSS, JS) for caching
        location /assets/ {
            alias /usr/share/nginx/html/assets/;
            expires 7d;
            add_header Cache-Control "public, no-transform";
        }

        # Cache common static file types like JS, CSS, images
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            expires 7d;
            add_header Cache-Control "public, no-transform";
        }
    }
}
